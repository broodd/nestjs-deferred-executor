services:
  rabbitmq:
    container_name: rabbitmq-nestjs-deferred-executor
    image: rabbitmq:4-management
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', '-q', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    container_name: api-nestjs-deferred-executor
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    env_file:
      - .env.production
    environment:
      APP_MODE: API
      NODE_ENV: production
      SWAGGER_USERNAME: swagger
      SWAGGER_PASSWORD: swagger
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  worker:
    container_name: worker-nestjs-deferred-executor
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.production
    environment:
      APP_MODE: WORKER
      NODE_ENV: production
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  rabbitmq_data:
